<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>formularze</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="form1">
		<form>
			<label for="imie">Twoje imię</label>
			<input type="text" id="imie" placeholder="Twoje imię">
		
			<label for="email">Twoje nazwisko</label>
			<input type="email" id="email" placeholder="Twoje nazwisko">
		
			<label for="wiadomosc">Twoja wiadomosc</label>
			<textarea id="wiadomosc" rows="10" cols="55" placeholder="Napisz wiadomosc lub komentarz"></textarea>
		
			<input type="button" id="but" value="Klinij">



















		</form>
	</div>
	<hr>
	<div class="form2">
		<form>
			<h1>Run your inteligent robo-car</h1>
			<h2>Select Country:</h2>
			<label for="pol">Poland:</label>
			<input type="checkbox" id="pol" checked>
			<label for="us">USA:</label>
			<input type="checkbox" id="us">
			<label for="sm">San Marino:</label>
			<input type="checkbox" id="sm">
			<h2>Select Car:</h2>
			<label>
				BMW:
				<input type="radio" name="car" value="bmw" checked>
			</label>
			<label>
				Jaguar:
				<input type="radio" name="car" value="jag">
			</label>
			<h2>When?</h2>
			<label>
				Date:
				<input type="date" name="datecar" min="2018-01-01">
			</label>
			<h2>Start engine</h2>
			<label>
				Enter password*
				<input type="password" name="password">
			</label>
			<br><br>
			<input type="button" id="startcar" value="RUN YOUR CAR">
		</form>
	</div>
</body>
</html>
